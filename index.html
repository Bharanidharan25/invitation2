<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='./index.css'>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Indie+Flower&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Orbitron&family=Redressed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <title>Invitation</title>
    
</head>
<body>
    <main>
        <p style="color: #D21518;">Click card to open</p>

        <div class="card__container js-card-opener">
            <div class="card">
                <div class="card__panel card__panel--front">
                <p style="font-family: 'Satisfy', cursive;">Ramya's Invitation</p>
                </div>
                <div class="card__panel card__panel--inside-left">
                </div>
                <div class="card__panel card__panel--inside-right">
                    <div class="work-area">
                        
                        <p class="support-text">TOGETHER WITH THEIR FAMILIES</p>
                        <span class='couple-name'>K. Parthiban
                            <br/>
                            &
                            <br/>
                            D. Ramya
                        </span>

                        <p>
                            <div style="width: 80%;margin: auto;">
                                <span class="support-text">REQUEST THE PLEASURE OF YOUR COMPANY AT CELEBRATION OF THEIR WEDDING</span><br><br>
                            </div>
                            <div class="main-text">
                                Reception <br>
                                <b>Jan &#9825; 31 &#9825; @ 6:00 PM</b><br>
        
                                <br>Marriage<br>
                                <b>Feb &#9825; 1 &#9825; @ 6:00 - 7:30 AM</b><br>
        
                                <br>At<br>
                                <b>Kurinji Mahal, kallakurichi</b><br/>
                                <em>Near AKT school</em>
                            </div>
                        </p><br/>
                    </div>
                </div>
            </div>
        </div>
        <p id="demo" class="timer"></p>
    </main>
    <script>
        const openBtn = document.querySelector(".js-card-opener");
        openBtn.onclick = function () {
        document.body.classList.toggle("open");
        };

        var countDownDate = new Date(2021,0,31,18,0,0,0).getTime();
                        var x = setInterval(function() {
                        var now = new Date().getTime();
                        var distance = countDownDate - now;
                        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                        document.getElementById("demo").innerHTML = days + " Days : " + hours + " Hrs : "
                          + minutes + " Min : " + seconds +" Sec ";
                        if (distance < 0) {
                            clearInterval(x);
                            document.getElementById("demo").innerHTML = "EXPIRED";
                          }
                        }, 1000);
                        </script>
    </script>
</body>
</html>
